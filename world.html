<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
        <!-- THIS IS WHERE YOUR CODE WILL GO -->
        <a-plane position="0 0 -5" rotation="-90 0 0"
        height="100" width="1000" 
        src="https://codehs.com/uploads/6252e6e22ebeeaa469318f5d2e1830dc">
            
        </a-plane>
        
        <a-sky src="https://codehs.com/uploads/c4e49143588cf536de413caf8f8655d2">
            
        </a-sky>
        
        //torso
        <a-box position="0 2.3 -5" depth="1" 
        height="1.9" width="1.5" color="#a3b7b7">
            
        </a-box>
        
        //neck
        <a-cylinder position="0 3.5 -5" radius="0.2"
        height="0.35" color="#a3b7b7">
            
        </a-cylinder>
        
        //head
         <a-box position="0 4 -5" depth="1.5"
         height="1" width="1" color="#a3b7b7">
            
        </a-box>
        
        //leg
        <a-box position="-0.5 0.7 -5" depth="0.4"
        height="1.5" width="0.5" color="#a3b7b7">
            
        </a-box>
        
        //leg
         <a-box position="0.5 0.7 -5" depth="0.4"
        height="1.5" width="0.5" color="#a3b7b7">
            
        </a-box>
        
        //shoulder
        <a-box position="-0.9 3.1 -5" depth="0.4"
        height="0.4" width="1.2" color="#a3b7b7">
            
        </a-box>
        
        //shoulder
         <a-box position="0.9 3.1 -5" depth="0.4"
        height="0.4" width="1.2" color="#a3b7b7">
            
        </a-box>
        
        //arm
        <a-box position="-1.3 2.5 -5" depth="0.4"
        height="1.5" width="0.4" color="#a3b7b7">
            
        </a-box>
        
        //arm
        <a-box position="1.3 2.5 -5" depth="0.4"
        height="1.5" width="0.4" color="#a3b7b7">
            
        </a-box>
        
        //hand
        <a-sphere position="-1.3 1.6 -5" radius="0.25" 
        color="#a3b7b7">
            
        </a-sphere>
        
        //hand
        <a-sphere position="1.3 1.6 -5" radius="0.25" 
        color="#a3b7b7">
            
        </a-sphere>
        
        //foot
        <a-sphere position="-0.5 0 -4.8" radius="0.4"
        color="#a3b7b7">
            
        </a-sphere>
        
        //foot
        <a-sphere position="0.5 0 -4.8" radius="0.4"
        color="#a3b7b7">
            
        </a-sphere>
        
       
        
        
        
        
        
        
        
        </a-scene>
    </body>
</html>
